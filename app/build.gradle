apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "hackaroomie.att.com.hackaroomie"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.android.support:support-v4:20.0.0'
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile project(':libraries:FacebookSDK')

    compile files(':libraries:ibm_bluemix:ibmbluemix.jar')
    compile files(':libraries:ibm_bluemix:ibmcloudcode.jar')
    compile files(':libraries:ibm_bluemix:ibmdata.jar')
    compile files(':libraries:ibm_bluemix:ibmfilesync.jar')

}
